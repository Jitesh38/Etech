{% extends 'customer/base.html' %} {% load static %}
{% block title %} E - tech{% endblock title %}
{% block content %}

<div class="container">
    <div class="row">
      <div class="col-lg-12 col-12 mt-30 mb-30">
            <input type="hidden" name="productdetails" id="productdetails">
            <input type="hidden" name="totalprice" id="totalprice">
              <div class="checkbox-form">
                <h3>Order Details</h3>
                <div class="row">
                  <div class="col-md-12">
                    <div class="checkout-form-list">
                      <label>User </label>
                      <input type="text" name="user" id="user" value="{{orders.user.username}}"  />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="checkout-form-list">
                      <label>First Name </label>
                      <input placeholder="" type="text" name="firstname" id="firstname" value="{{orders.firstname}}"/>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="checkout-form-list">
                      <label>Last Name </label>
                      <input placeholder="" type="text" name="lastname" id="lastname" value="{{orders.lastname}}"/>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="checkout-form-list">
                      <label>Email </label>
                      <input type="text" name="lastname" id="lastname" value="{{orders.email}}"/>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="checkout-form-list">
                      <label>Total Price </label>
                      <input placeholder="" type="text" name="lastname" id="lastname" value="{{orders.totalprice}}" />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="checkout-form-list">
                      <label>Address </label>
                      <input type="text" name="address" id="address" value="{{orders.address}}" />
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="checkout-form-list">
                      <label>Town / City </label>
                      <input type="text" name="city" id="city" value="{{orders.city}}" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="checkout-form-list">
                      <label>State / County </label>
                      <input placeholder="" type="text" name="state" id="state" value="{{orders.state}}" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="checkout-form-list">
                      <label>Pincode / Zip </label>
                      <input placeholder="" type="text" name="pincode" id="pincode"  value="{{orders.pincode}}"/>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="checkout-form-list">
                      <label>Phone </label>
                      <input type="text" name="phone" id="phone" value="{{orders.phone}}" />

                      {% if orders.status == "Processing" %}
                      <a href="/customer/cancelorder/{{orders.orderId}}">
                    <button class="btn btn-warning" > Cancel Order </button></a>
                    {% endif %}
                    {% if orders.status == "Done" %}
                    <a href="/customer/review">
                  <button class="btn btn-warning" > Review </button></a>
                  {% endif %}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>

{% endblock %}
