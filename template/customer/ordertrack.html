{% extends 'customer/base.html' %}
{% block title %} Etech - Track order {% endblock %}

{% load static %} {% block content %}
<div class="page-section mt-40 mb-40">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-12 col-xs-12 col-lg-8 mb-30">
        <!-- Login Form s-->

        <!-- !Login Start -->
        <form action="/customer/ordertrack/" method="post">
          {% csrf_token %}
          <div class="login-form">
            <h4 class="login-title">Your Order</h4>
            <div class="row">
              <div class="col-md-8 col-8 mb-20">
                <label>Order ID:</label>
                <input class="mb-0" type="text" placeholder="Enter your order ID" name="orderId" id="orderId" required />
              </div>

              <div class="col-md-4">
                <button class="register-button mt-35">Search</button>
              </div>
        </form>

        {% if orders %}
        <div class="status">
            <h1 class="h">Order Status</h1>
            <ul class="ul">
              {% for order in orders %}
                <li class="li">{{ order.status }}</li>
              {% endfor %}
            </ul>
          </div>
          {% endif %}
      
      </div>
    </div>
  </div>
  <!-- !Login End -->
</div>
</div>
</div>
</div>

{% endblock %}
